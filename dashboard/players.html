<dom-module name="teams-score" attributes="number">
	<template>
		<div class="flex" style="padding-right: 5px">
			<div class="horizontal layout">
				<paper-dropdown-menu id="ssbm-team{{number}}" style="width:100%;padding-right:5px" label="Team {{number}}" class="team-dropdown flex-2">
					<paper-menu class="dropdown-content" selected="{{team}}" attr-for-selected="value">
						<paper-item value="Red">Red</paper-item>
						<paper-item value="Green">Green</paper-item>
						<paper-item value="Blue">Blue</paper-item>
					</paper-menu>
				</paper-dropdown-menu>
				<div class="flex" style="padding-left:2px">
					<paper-input id="ssbm-team{{number}}Score" type="number" value="{{score}}" label="Team {{number}} Score"></paper-input>
				</div>
			</div>
		</div>
	</template>
	<script>
	window.addEventListener('WebComponentsReady', function(e) {
		Polymer({
			is: 'teams-score',
			ready: function() {
				this.team = "Red";
				this.score = 0;
			},
			getTeam: function() {
				return this.team;
			},
			getScore: function() {
				return this.score;
			}
		})
	});
	</script>
</dom-module>

<dom-module name="team-dropdown" attributes="player">
	<template>
		<paper-dropdown-menu id="ssbm-p{{player}}Team" label="Player {{player}} Team" class="team-dropdown">
			<paper-menu class="dropdown-content" id="p{{player}}Team-menu" attr-for-selected="value" selected="{{selected}}">
				<paper-item value="Red">Red</paper-item>
				<paper-item value="Green">Green</paper-item>
				<paper-item value="Blue">Blue</paper-item>
			</paper-menu>
		</paper-dropdown-menu>
	</template>
	<script>
	window.addEventListener('WebComponentsReady', function(e) {
		Polymer({
			is: 'team-dropdown',
			ready: function() {
				this.selected = "Red";
			},
			getSelected: function() {
				return this.selected;
			},
			setSelected: function(selected) {
				this.selected = selected;
			}
		});
	});
	</script>
</dom-module>

<dom-module name="player-info" attributes="player">
	<template>
		<div class="flex" style="padding-right: 5px">
			<div class="horizontal layout">
				<div class="flex-2" style="padding-right:2px">
					<paper-dropdown-menu id="ssbm-p{{player}}Sponsor" label="Sponsor">
						<paper-menu class="dropdown-content" class="dropdown-content" attr-for-selected="value" selected="{{sponsor}}">
							<paper-item value="none"></paper-item>
							<template is="dom-repeat" items="{{teams}}">
								<paper-item value="{{item}}">{{item}}</paper-item>
							</template>
						</paper-menu>
					</paper-dropdown-menu>
				</div>
				<div class="flex-4" style="padding-left:2px;padding-right:2px">
					<paper-input id="ssbm-p{{player}}Tag" label="Player {{player}} Tag" value="{{tag}}"></paper-input>
				</div>
				<div class="flex" style="padding-left:2px">
					<paper-input class="player-score" id="ssbm-p{{player}}Score" type="number" label="Score" value="{{score}}"></paper-input>
				</div>
			</div>
			<team-dropdown player="1" id="team-dropdown{{player}}"></team-dropdown>
			<paper-input id="ssbm-p{{player}}Char" label="Player {{player}} Character" list="characters" autocomplete="on" class="character-select" value="{{character}}"></paper-input>
			<paper-input id="ssbm-p{{player}}Flag" label="Player {{player}} Country" list="countries" autocomplete="on" value="{{flag}}"></paper-input>
		</div>
	</template>
	<script>
	window.addEventListener('WebComponentsReady', function(e) {
		Polymer({
			is: 'player-info',
			ready: function() {
				this.score = 0;
				this.teams = [];
				this.sponsor = "none";
			},
			getTag: function() {
				return this.tag;
			},
			setTag: function(tag) {
				this.tag = tag;
			},
			getScore: function() {
				return this.score;
			},
			setScore: function(score) {
				this.score = score;
			},
			getCharacter: function() {
				return this.character;
			},
			setCharacter: function(character) {
				this.character = character;
			},
			getFlag: function() {
				return this.flag;
			},
			setFlag: function(flag) {
				this.flag = flag;
			},
			setTeams: function(teams) {
				this.splice('teams', 0, this.teams.length);
				for (var i=0; i < teams.length; i++) {
					this.push('teams', teams[i].name);
				}
			},
			getSponsor: function() {
				return this.sponsor;
			},
			setSponsor: function(sponsor) {
				this.sponsor = sponsor;
			}
		});
	});
	</script>
</dom-module>

<dom-module name="swap-dropdown">
	<template>
		<div class="flex">
			<paper-dropdown-menu class="swaps" style="width:100%">
				<paper-menu class="dropdown-content" attr-for-selected="value" selected="{{selected}}">
					<paper-item value="1">Player 1</paper-item>
					<paper-item value="2">Player 2</paper-item>
					<paper-item value="3">Player 3</paper-item>
					<paper-item value="4">Player 4</paper-item>
				</paper-menu>
			</paper-dropdown-menu>
		</div>
	</template>
	<script>
	window.addEventListener('WebComponentsReady', function(e) {
		Polymer({
			is: 'swap-dropdown',
			ready: function() {
				this.selected = 1;
			},
			getSelected: function() {
				return this.selected;
			}
		});
	});
	</script>
</dom-module>

<div class="layout horizontal">
	<paper-button raised class="flex" id="ssbm-players-toggle" style="width: 100%">Toggle 2/4 players</paper-button>
	<paper-button raised class="flex" id="manage-team-icons" nodecg-dialog="manage-teams">Manage Sponsor Icons</paper-button>
</div>
<div class="layout horizontal teams" style="display:none">
	<teams-score number="1" id="team1"></teams-score>
	<teams-score number="2" id="team2"></teams-score>
</div>
<hr class="teams" style="display:none">
<div class="layout horizontal" id="p1p2">
	<player-info player="1" id="player1"></player-info>
	<player-info player="2" id="player2"></player-info>
</div>
<div class="layout horizontal" id="p3p4" style="display:none">
	<player-info player="3" id="player3"></player-info>
	<player-info player="4" id="player4"></player-info>
</div>
<hr>
<div class="layout horizontal">
	<paper-button raised class="indigo flex" id="ssbm-players-update" style="width: 100%">Update</paper-button>
</div>
<div class="layout horizontal" id="swap-dropdowns">
	<swap-dropdown number="1" id="swap1"></swap-dropdown>
	<swap-dropdown number="2" id="swap2"></swap-dropdown>
</div>
<div class="layout horizontal">
	<paper-button raised class="flex" id="ssbm-players-swap">Swap players</paper-button>
</div>

<script src="js/players.js"></script>
